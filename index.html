<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<main>
    <header>
      <figure>
        <img src="./images/illustration-hero.svg" alt="hero image">
      </figure>
      <h1>Order Summary</h1>
    </header>

    <div class="about">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
      
    <article>
        <div class="plan-box">
            <div class="plan-box-left">
                <img src="./images/icon-music.svg" alt="">
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
    </article>
    
    <div>
      <div class="payment">
        <button><a href="#">Proceed to Payment</a></button>
      </div>
      <div class="cancel"><a href="#">Cancel Order</a></div>
    </div>
    </main>
</body>
</html>
